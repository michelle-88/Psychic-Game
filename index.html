<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Psychic Game</title>

<body>
    <!-- Create HTML content to display results -->
<div class="container jumbotron text-center mt-5">
    <div class="col mb-4">
    <h1 class="text-success display-4">The Psychic Game</h1>
    <h4>Can you guess what letter I'm thinking of?</h4>
    </div>

    <h3 id="displayText" class="mb-4"></h3>

    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Guesses Left: <span id="guessLeft"></span></p>
    <p>Guesses So Far: <span id="guessSoFar"></span></p>
</div>
